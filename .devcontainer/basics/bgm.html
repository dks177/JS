<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> BGM</title>
</head>

<body style="background-color: #212121;">
    <div class="color">
        <h1 style="color: white;">Change color of this</h1>
        <button class="button" id="Shuru">Start</button>
        <button class="button" id="Samapt">Stop</button>
    </div>
</body>
<script>
    const body=document.querySelector('body');
    function randomcolor(){
        const hex="0123456789ABCDEF";
        let color="#";
        for(let i=0;i<6;i++){
            color+=hex[Math.floor(Math.random()*16)];
        }
        body.style.backgroundColor=color;
    }
    let run;
    document.getElementById("Shuru").addEventListener('click',function(){
        if(!run)run=setInterval(randomcolor,1000);
    })
    document.getElementById("Samapt").addEventListener('click',function(){
        clearInterval(run);
        run=null;
    })
</script>
</html>
